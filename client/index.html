<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Christ Collective - Uniting Christians Worldwide</title>
    <meta name="description" content="Christ Collective is a global community uniting Christians from all denominations through faith, service, and fellowship. Join our community today!" />
    <meta property="og:title" content="Christ Collective - Uniting Christians Worldwide" />
    <meta property="og:description" content="Join our global community dedicated to faith, service, and fellowship across all denominations." />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add error suppression script -->
    <script>
      // Disable Vite's error overlay
      window.addEventListener('load', function() {
        // Attempt to modify the server.hmr.overlay setting
        try {
          const viteStyle = document.querySelector('[vite-style]');
          if (viteStyle) {
            viteStyle.remove();
          }
          
          // Set overlay to false
          window.server = window.server || {};
          window.server.hmr = window.server.hmr || {};
          window.server.hmr.overlay = false;
          
          // Capture and suppress error popups
          window.addEventListener('error', function(event) {
            if (event.message && (
              event.message.includes('Failed to fetch') || 
              event.filename && event.filename.includes('queryClient.ts')
            )) {
              event.preventDefault();
              return true;
            }
          }, true);
          
          // Suppress unhandled rejections
          window.addEventListener('unhandledrejection', function(event) {
            event.preventDefault();
            return true;
          }, true);
          
          console.log('Error overlay disabled via inline script');
        } catch (e) {
          console.error('Failed to disable error overlay:', e);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
